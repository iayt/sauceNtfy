<!DOCTYPE HTML>
<html lang="tr">
<head>
	
	<meta charset="utf-8">
	<title>sauceNtfy</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	
	<!-- sauceNtfy => https://github.com/iayt/sauceNtfy.git -->
	<link rel="stylesheet" type="text/css" href="../sauceNtfy.css">
	<script src="../sauceNtfy.js" type="text/javascript"></script>
	
</head>
<body>
	
	<div class="uyelikFormu">
		<h1>Form Alanı</h1>
		<div class="formArea">
		<form id="uyelikForm" method="post" action="">

			<div><span><b>*</b> E-Posta </span>: 		<input type="text" name="email" class="must"></div>
			<div><span><b>*</b> Şifre </span>: 			<input type="text" name="pass" class="must"></div>
			<br>

			<div><button type="submit">GİRİŞ</button></div>
							
		</form>
		</div>
	</div>
	
	<script>

		$("#uyelikForm").sauceNtfy({
			type: 'error',		// loading/error/info/true (default:error)
			text: '- Bir hata oluştu.<br>- Lütfen zorunlu alanları doldurun.'
		});

	</script>
	
</body>
</html>
